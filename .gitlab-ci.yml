# Deploy to heroku if pushed to master branch.
deploy-heroku:
  stage: deploy
  script:
    - dpl --provider=heroku --app=drp11 --api-key=$MS_API_KEY
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
