<td class="packages-col">
    <div class="card-block">
        <p class="text-center">
            <span class="mytooltip tooltip-effect-1">
                <span class="tooltip-item">{{ package.fullname }}</span>
                <span class="tooltip-content clearfix">
                    {% if package.profile_picture %}
                        <img src="{{ package.profile_picture }}"
                             width="128"
                             height="128"/>
                    {% else %}
                        <img src="https://media.idownloadblog.com/wp-content/uploads/2017/03/Twitter-new-2017-avatar-001.png"
                             width="128"
                             height="128"/>
                    {% endif %}
                    <span class="tooltip-text">{{ package.fullname }}
                        <br />
                        {{ package.email }}
                    </span>
                    <a href="/officer/residents/{{ package.resident_id }}/profile">View resident profile</a>
                </span>
            </span>
        </p>
    </div>
</td>
