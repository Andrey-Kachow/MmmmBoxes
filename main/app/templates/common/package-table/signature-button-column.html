{% if show-signature-button %}
<td class="packages-col">
  {% if package.is-signed %}
  <span>Signed</span>
  <button type="button" onclick="requestSignaruteFromServer({{ package.id }})">
    View
  </button>
  {% else %}
  <span>Not signed</span>
  <button
    type="button"
    onclick="openSignatureCanvas('{{ package.fullname }}', '{{ package.title }}', {{ package.id }})"
  >
    Sign
  </button>
  {% endif%}
</td>
{% endif %}
