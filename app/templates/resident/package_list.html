{% block header %}
  <h1>{% block title %}RESIDENT Package list{% endblock %}</h1>
{% endblock %}

{% block content %}
    <!--Load known packages, then listen for updates on new packages. -->
    <div id="package_list">
      {% for package in get_package_list() %}
        <p>{{ package }}</p>
      {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script type="text/javascript" charset="utf-8">
        var socket = io()
        socket.on("new_package", function(data) {
            console.log(data);
            var package_list_div = document.getElementById("package_list");
            package_list_div.appendChild(document.createTextNode(JSON.stringify(data)));
        });
    </script>

{% endblock %}
