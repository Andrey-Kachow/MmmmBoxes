<link rel="stylesheet" href="{{ url_for('static', filename='signature_canvas.css') }}">

<div id="signature_canvas_wrapper">
  <div id="canvas_wrapper">
    <canvas id="signature-pad" width="400" height="200"></canvas>
  </div>
  <div id="signature_buttons_containter">
    <div id="signature-cancel" class="signature-btn-wrapper">
      <button id="signature-cancel-btn" class="signature-btn">
        <span>Cancel</span>
      </button>
    </div>
    <div id="signature-clear" class="signature-btn-wrapper">
      <button id="signature-clear-btn" class="signature-btn">
        <span>Clear</span>
      </button>
    </div>
    <div id="signature-submit" class="signature-btn-wrapper">
      <button id="signature-submit-btn" class="signature-btn">
        <span>Submit</span>
      </button>
    </div>
  </div>
</div>
